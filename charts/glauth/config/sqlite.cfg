[backend]
  datastore = "database"
  databasetype = "sqlite"
  
  baseDN = "{{ .Values.backend.baseDN }}"

  database = "{{ .Values.config.database.sqlite.database }}"
  
  nameformat = "{{ .Values.backend.nameFormat }}"
  groupformat = "{{ .Values.backend.groupFormat }}"

  {{- if .Values.backend.sshKeyAttr }}
  sshkeyattr = "{{ .Values.backend.sshKeyAttr }}"
  {{- end }}

  anonymousdse = {{ .Values.backend.anonymousDSE }}