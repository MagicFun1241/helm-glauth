apiVersion: v1
kind: ConfigMap
metadata:
  name: glauth-config
data:
{{- if .Values.backend.file }}
  config.cfg: |-
{{ .Files.Get .Values.backend.file | indent 4 }}
{{- else if eq .Values.backend.type "config" }}
  config.cfg: |-
{{ tpl (.Files.Get "config/common.cfg") . | indent 4 }}
{{ tpl (.Files.Get "config/config.cfg") . | indent 4 }}
{{- else if eq .Values.backend.type "database" }}
  {{ tpl (.Files.Get "config/common.cfg") . | indent 4 }}

  {{- if eq .Values.database.engine "postgres" }}
  config.cfg: |-
{{ tpl (.Files.Get "config/postgres.cfg") . | indent 4 }}
  {{- else }}
  config.cfg: |-
{{ tpl (.Files.Get "config/sqlite.cfg") . | indent 4 }}
  {{- end }}
  
{{- end}}