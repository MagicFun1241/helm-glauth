{{- if .Values.config.storage }}
{{- if not .Values.config.storage.existingClaim | default false }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}-data
spec:
  accessModes:
{{- if not .Values.config.storage.access }}
{{- if and (eq .Values.backend.type "database") (eq .Values.database.engine "postgres") }}
    - ReadWriteOnce
{{- else }}
    - ReadWriteMany
{{- end }}
{{- else }}
    - "{{ .Values.config.storage.access }}"
{{- end }}
{{- if .Values.config.storage.className }}
  storageClassName: "{{ .Values.config.storage.className }}"
{{- end }}
{{- if not .Values.config.storage.mode }}
  volumeMode: Filesystem
{{- else }}
  volumeMode: "{{ .Values.config.storage.mode }}"
{{- end }}
  resources:
    requests:
      storage: {{ .Values.config.storage.size }}
{{- end }}
{{- end }}